<div class="container">
  <div class="header" #header>
    <h1 class="title" #title>Projects</h1>
  </div>

  <main>
    <section class="projects">
      <div class="projects-header">
        <h2>Selected Projects</h2>
        <p>Some of the work Iâ€™ve built recently</p>
      </div>
      <div class="projects-grid">
        <article class="project-card" *ngFor="let project of projects">
          <img [src]="project.image" alt="" />

          <div class="project-content">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>

            <div class="tags">
              <span *ngFor="let tech of project.tech">{{ tech }}</span>
            </div>

            <div class="project-links">
              <a class="btn primary" [href]="project.live" target="_blank">Live</a>
              <a class="btn ghost" [href]="project.github" target="_blank">Code</a>
            </div>
          </div>
        </article>
      </div>
    </section>
  </main>
</div>
